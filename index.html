<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Sharingan Academy</title>
  </head>

  <body>
    <!-- container for both left and right flexbox panels for fullscreen view -->
    <div id="wrapper">
      <!-- Left panel contains login fields and button -->
      <div id="left">
      <div id="signin">
        <div class="logo">
          <img id="sharingan" src="Images/mangekyou_sharingan_sasuke_ii_by_fortyseven47_d48kmkt-250t.png" alt="Sharingan Haven Logo">
        </div>
        <form>
          <div>
            <label>Email or username</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="primary-btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
        <footer id="main-footer">
          <p>Copyright &copy; 2018, Sharingan Academy All Rights Reserved</p>
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      </div>
      <!-- Right Panel contains wallpaper decoration -->
      <div id="right">
        <div id="showcase">
          <div id="showcase-content">
            <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
